version: '3.8'

services:
  monitor:
    build: .
    container_name: service-port-monitor
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CONFIG_FILE=/app/targets.txt
      - LOG_FILE=/app/logs/checker.log
    volumes:
      - ./targets.txt:/app/targets.txt:ro
      - ./logs:/app/logs
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
